<HTML>
    <HEAD>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>order</title>
        <style>
    
            body {
                font-family: 'Arial', sans-serif;
                background-image: url('project.jpg');
                 background-size: cover;
                 background-repeat: no-repeat;
                 background-position: center;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
    
    
            .container {
               background-color: rgba(255,255,255,0);
                padding:  30px;
                border-radius: 10px;
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
                width: 90%;
                max-width: 400px;
                text-align: center;
            }
    
            h1 {
                color:white;
                font-size: 24px;
                margin-bottom: 20px;
            }
    
            form {
                display: flex;
                flex-direction: column;
            }
    
    
            label {
                color:white;
                font-weight: bold;
                text-align: left;
                margin-bottom: 5px;
            }
    
            input, select, button {
                padding: 12px;
                margin-bottom: 15px;
                font-size: 16px;
                border: 1px solid #ddd;
                border-radius: 8px;
                outline: none;
                transition: border-color 0.3s ease, box-shadow 0.3s ease;
            }
    
    
            input:focus, select:focus {
                border-color: #5cb85c;
                box-shadow: 0 0 5px rgba(92, 184, 92, 0.5);
            }
    
    
            button {
                background-color: #8B4513;
                color: white;
                font-weight: bold;
                border: none;
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.2s ease;
            }
    
            button:hover {
                background-color: #A0522D;
                transform: scale(1.05);
            }
    
            button:active {
                transform: scale(1);
            }
    
    
            @media (max-width: 500px) {
                .container {
                    padding: 20px;
                    width: 95%;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Book a table in resturant</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone" required>
    
                <label for="people">Number of people:</label>
                <input type="number" id="people" name="people" min="1" placeholder="Enter NO of people" required>
    
                <label for="table-type">Table Type:</label>
                <select id="table-type" name="table-type" required>
                    <option value="">Choose the type of table</option>
                    <option value="normal">Normal</option>
                    <option value="VIP">VIP</option>
                    <option value="outer">Outer</option>
                </select>
    
                <label for="date">Booking date:</label>
                <input type="date" id="date" name="date" required>
    
                <label for="time">Booking time:</label>
                <input type="time" id="time" name="time" required>
    
                <button type="submit">BOOK NOW</button>
            </form>
            <pre>  <a href="index.html"> back to Home </a></pre>
        </div>
    </body>
    
    </HTML>
